<br><br><br><br><br>


<div class="table-responsive">
  <table class="table table-bordered" >
    <thead>
      <tr class="bg-primary">
        <th>#</th>
        <th>Branch Name</th>
        <th>Pincode</th>
        <th>Branch Type</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data['0'].PostOffice; index as i ">
        <td>{{i+1}}</td>
        <td>{{item.Name}}</td>
        <td>{{item.Pincode}}</td>
        <td>{{item.BranchType}}</td>
        <td><a routerLink="/view-details/{{i}}">details</a>
        </td>
      </tr>

    </tbody>
  </table>
</div>
