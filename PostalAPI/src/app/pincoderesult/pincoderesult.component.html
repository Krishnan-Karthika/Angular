<div class="container">

  <table>
    <thead>
      <th>#</th>
      <th>Branch Name</th>
      <th>Branch Type</th>
      <th>Details</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of data['0'].PostOffice; index as i ">
        <td>{{i+1}}</td>
        <td>{{item.Name}}</td>
        <td>{{item.BranchType}}</td>
        <td><a routerLink="/pincode-details/{{i}}">details</a>
      </tr>
    </tbody>

  </table>
</div>
